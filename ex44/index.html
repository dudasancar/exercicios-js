<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p id="number"></p>
    <button onclick="contador()">Contador</button>

    <script>
        function contador() {
            let num = 0;
            setInterval(() => {
                document.getElementById('number').innerHTML = num++;
            }, 1000);
        }
    </script>
</body>
</html>
